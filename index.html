<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .calendar-container {
            margin-bottom: 20px;
        }

        .calendar {
            border-collapse: collapse;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calendar th,
        .calendar td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .calendar th {
            background-color: #007bff;
            color: white;
        }

        .calendar td {
            background-color: #ffffff;
        }

        .calendar td.empty {
            background-color: #f9f9f9;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Calendar Example</h1>
    <div id="calendar" class="calendar-container"></div>
    <div class="button-container">
        <button id="prev-month">Previous Month</button>
        <button id="next-month">Next Month</button>
        <button id="prev-year">Previous Year</button>
        <button id="next-year">Next Year</button>
        <button id="view-year">View Full Year</button>
    </div>

    <script type="module">
        import Calendar from './calendar.js';
        document.addEventListener('DOMContentLoaded', () => {
            new Calendar({
                monthNames: ['Yanvar', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                weekNames: ['S', 'M', 'T', 'W', 'T', 'F', 'S'],
                buttonTexts: {
                    prevMonth: 'Prev Month',
                    nextMonth: 'Next Month',
                    prevYear: 'Prev Year',
                    nextYear: 'Next Year',
                    viewYear: 'Full Year'
                }
            });
        });
    </script>
</body>

</html>
